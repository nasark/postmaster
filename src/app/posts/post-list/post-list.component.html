<mat-accordion multi *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let i of posts">
    <mat-expansion-panel-header>
      {{i.title}}
    </mat-expansion-panel-header>
    <p>{{i.content}}</p>
  </mat-expansion-panel>
</mat-accordion>
<p class="post-list-text mat-body-1" *ngIf="posts.length<=0">There are no posts to display</p>
